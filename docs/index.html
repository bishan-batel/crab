<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg" href="/image/logo.svg">
    <title>Crab Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link
      rel="stylesheet"
      href="https://docsify.catppuccin.com/mocha/mauve.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/win-tm/docsify-display-colors@main/docsify-display-colors.min.css">

    <link href="https://prismjs.catppuccin.com/mocha.css" rel="stylesheet" />
  </head>
  <style>
  @import url("https://fonts.googleapis.com/css?family=JetBrains Mono");
  :root {
    --base-font-family: 'JetBrains Mono', 'Consolas', monospace;
    
    --docsifytabs-tab-background: #181825;
  }
  .color-swatch {
    height: 1em;
    aspect-ratio: 1;
    margin: 0px 0.15em -0.15em;
    display: inline-block;
    box-sizing: border-box;
    border-radius: 2px;
    border: 1.5px solid #FFFFFF;
  }
  </style>
  <body>
    <div id="app"></div>
    <script>
    window.$docsify = {
      name: 'crab',
      repo: 'bishan-batel/crab',
      loadSidebar: true,
      subMaxLevel: 4,
      loadNavbar: true,
      relativePath: false,
      auto2top: true,
      logo: "/image/logo.svg",
      alias: {
        // "/api.*": ""
      },
      noCompileLinks: [
        'https://bishan-batel.github.io/crab/api/topics.html'
      ],
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      }
    }
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Plugins -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- <script src="https://unpkg.com/docsify-copy-code@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js" ></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
    <script src="https://cdn.jsdelivr.net/gh/win-tm/docsify-display-colors@main/docsify-display-colors.min.js"></script>


    <!-- Prism Languages -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nix.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  </body>
</html>
